{% extends "base.html" %}

{% block title %}Page Not Found - MathTutor{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="mt-5 pt-5">
                <h1 class="display-1">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <p class="lead mb-5">The page you're looking for doesn't exist or has been moved.</p>
                <div class="d-flex justify-content-center">
                    <a href="{{ url_for('pages.index') }}" class="btn btn-primary me-3">
                        <i class="bi bi-house-door"></i> Go Home
                    </a>
                    <a href="{{ url_for('pages.blog') }}" class="btn btn-outline-primary">
                        <i class="bi bi-journal-text"></i> Visit Blog
                    </a>
                </div>
            </div>
            <img src="{{ url_for('static', filename='images/icons/mathtutor_icon_192.png') }}" 
                 alt="MathTutor Logo" class="mt-5" width="100">
        </div>
    </div>
</div>
{% endblock %}
