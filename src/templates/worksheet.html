<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Worksheet</title>
    <style>
        @page {
            margin: 0in;

        }

        @media print {
            @page {
                margin: 0;
            }
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                margin: 0.4em;
            }
        }

        body {
            font-family: 'Times New Roman', serif;
            padding: 0;
            font-size: 12pt;
            min-height: 11in;
        }
        .title {
            text-align: center;
            font-size: 16pt;
            margin-bottom: 1rem;
            border: 1px solid black;
            padding: 0.5rem;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 1rem;
        }
        .field {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
        }
        .underline {
            border-bottom: 1px solid black;
            min-width: 150px;
            height: 1.2em;
            display: inline-block;
        }
        
        @media screen {
            .print-only {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div>
        <div class="title">MathTutor Worksheet</div>
        <div class="info-row">
            <div class="field">Name: <span class="underline"></span></div>
            <div class="field">Date: <span class="underline"></span></div>
            <div class="field">Score: <span class="underline"></span>/{{ problems|length }}</div>
        </div>
    </div>

    {% include 'problem_grid.html' %}
</body>
</html>
