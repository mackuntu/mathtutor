<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Worksheet</title>
    <style>
        @page {
            size: letter portrait;
            margin: 0.5in;
        }
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            font-size: 12pt;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }
        h1 {
            font-size: 14pt;
            margin: 0;
        }
        .name-field {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
        }
        .name-field .underline {
            border-bottom: 1px solid black;
            width: 200px;
        }
        .qr-code {
            width: 32px;
            height: 32px;
        }
        footer {
            position: fixed;
            bottom: 0.02in;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 10pt;
            padding: 1rem;
            background: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Math Worksheet</h1>
        <div class="name-field">Name:<span class="underline"></span></div>
        {% if qr_code %}
        <img class="qr-code" src="data:image/png;base64,{{ qr_code }}" alt="Worksheet QR Code">
        {% endif %}
    </header>

    {% include 'problem_grid.html' %}

    <footer>
        <div class="date-field">Date: {{ date }}</div>
    </footer>
</body>
</html>
