<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Worksheet</title>
    <style>
        @page {
            size: letter portrait;
            margin: 0.4in;
            margin-header: 0;
            margin-footer: 0;
        }

        html {
            min-height: 100%;
        }

        body {
            font-family: 'Times New Roman', serif;
            padding: 0;
            font-size: 12pt;
            margin: 0;
            min-height: 100%;
            display: flex;
            flex-direction: column;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        @media print {
            @page {
                size: letter;
                margin: 0.4in;
                margin-header: 0;
                margin-footer: 0;
            }
            
            body {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                print-header: none !important;
                print-footer: none !important;
            }
        }

        .title {
            text-align: center;
            font-size: 16pt;
            margin-bottom: 1rem;
            border: 1px solid black;
            padding: 0.5rem;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 1rem;
        }
        .field {
            display: block;
            align-items: baseline;
            gap: 0.5rem;
        }
        .underline {
            border-bottom: 1px solid black;
            min-width: 150px;
            height: 1.2em;
            display: inline-block;
        }
        
        @media screen {
            .print-only {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">{{ "Answer Key" if is_answer_key else "MathTutor Worksheet" }}</div>
        <div class="info-row">
            <div class="field">Name: <span class="underline"></span></div>
            <div class="field">Date: <span class="underline"></span></div>
            <div class="field">Score: <span class="underline"></span>/{{ problems|length }}</div>
        </div>

        {% include 'problem_grid.html' %}
    </div>
</body>
</html>
