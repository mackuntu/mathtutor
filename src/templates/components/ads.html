{% macro google_ad(slot_id, format='auto', responsive=true) %}
<div class="ad-container">
    <span class="ad-label">Advertisement</span>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
         data-ad-slot="{{ slot_id }}"
         data-ad-format="{{ format }}"
         {% if responsive %}data-full-width-responsive="true"{% endif %}></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>
{% endmacro %}

{% macro facebook_ad(placement_id, format='medium_rectangle') %}
<div class="ad-container">
    <span class="ad-label">Advertisement</span>
    <div class="fb-ad" 
         data-placementid="{{ placement_id }}" 
         data-format="{{ format }}" 
         data-testmode="false"></div>
</div>
{% endmacro %}
