<!-- Edit Child Form Template -->
<form method="POST" action="{{ url_for('children.edit_child', child_id=child.id) }}" id="editChildForm">
    <div class="mb-3">
        <label for="edit_name" class="form-label">Name</label>
        <input type="text" class="form-control" id="edit_name" name="name" 
               value="{{ child.name }}" required>
    </div>

    <div class="mb-3">
        <label for="edit_birthday" class="form-label">Birthday</label>
        <input type="date" class="form-control" id="edit_birthday" name="birthday" 
               value="{{ child.birthday.strftime('%Y-%m-%d') }}" required>
    </div>

    <div class="mb-3">
        <label for="edit_grade_level" class="form-label">Grade Level</label>
        <select class="form-select" id="edit_grade_level" name="grade_level" required>
            <option value="0" {% if child.grade == 0 %}selected{% endif %}>Kindergarten</option>
            {% for grade in range(1, 13) %}
            <option value="{{ grade }}" {% if child.grade == grade %}selected{% endif %}>
                Grade {{ grade }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Favorite Color</label>
        <div class="color-buttons">
            <input type="radio" class="btn-check" name="preferred_color" id="edit_color1" value="#FF6B6B" {% if child.preferred_color == '#FF6B6B' %}checked{% endif %}>
            <label class="btn btn-outline-secondary color-btn" for="edit_color1" style="background-color: #FF6B6B">Red</label>

            <input type="radio" class="btn-check" name="preferred_color" id="edit_color2" value="#4ECDC4" {% if child.preferred_color == '#4ECDC4' %}checked{% endif %}>
            <label class="btn btn-outline-secondary color-btn" for="edit_color2" style="background-color: #4ECDC4">Teal</label>

            <input type="radio" class="btn-check" name="preferred_color" id="edit_color3" value="#45B7D1" {% if child.preferred_color == '#45B7D1' %}checked{% endif %}>
            <label class="btn btn-outline-secondary color-btn" for="edit_color3" style="background-color: #45B7D1">Blue</label>

            <input type="radio" class="btn-check" name="preferred_color" id="edit_color4" value="#96CEB4" {% if child.preferred_color == '#96CEB4' %}checked{% endif %}>
            <label class="btn btn-outline-secondary color-btn" for="edit_color4" style="background-color: #96CEB4">Mint</label>

            <input type="radio" class="btn-check" name="preferred_color" id="edit_color5" value="#FFBE0B" {% if child.preferred_color == '#FFBE0B' %}checked{% endif %}>
            <label class="btn btn-outline-secondary color-btn" for="edit_color5" style="background-color: #FFBE0B">Yellow</label>

            <input type="radio" class="btn-check" name="preferred_color" id="edit_color6" value="#FF9999" {% if child.preferred_color == '#FF9999' %}checked{% endif %}>
            <label class="btn btn-outline-secondary color-btn" for="edit_color6" style="background-color: #FF9999">Pink</label>

            <input type="radio" class="btn-check" name="preferred_color" id="edit_color7" value="#9B5DE5" {% if child.preferred_color == '#9B5DE5' %}checked{% endif %}>
            <label class="btn btn-outline-secondary color-btn" for="edit_color7" style="background-color: #9B5DE5">Purple</label>

            <input type="radio" class="btn-check" name="preferred_color" id="edit_color8" value="#F15BB5" {% if child.preferred_color == '#F15BB5' %}checked{% endif %}>
            <label class="btn btn-outline-secondary color-btn" for="edit_color8" style="background-color: #F15BB5">Magenta</label>
        </div>
    </div>

    <div class="mt-4 d-flex justify-content-end">
        <button type="button" class="btn btn-outline-secondary me-2" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
</form>
