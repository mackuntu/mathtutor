<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathTutor - Worksheet Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
        }
        .loading-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .download-links {
            display: none;
        }
        .preview-box {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        #previewFrame {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">MathTutor Worksheet Generator</h1>
        
        <!-- Configuration Form -->
        <div class="card mb-4">
            <div class="card-body">
                <form id="worksheetForm" class="needs-validation" novalidate>
                    <!-- Student Age -->
                    <div class="mb-3">
                        <label for="age" class="form-label">Student Age</label>
                        <select class="form-select" id="age" name="age" required>
                            <option value="">Select age...</option>
                            {% for age in ages %}
                            <option value="{{ age }}" {% if age == default_age %}selected{% endif %}>{{ age }} years old</option>
                            {% endfor %}
                        </select>
                        <div class="invalid-feedback">Please select an age.</div>
                    </div>

                    <!-- Number of Problems -->
                    <div class="mb-3">
                        <label for="count" class="form-label">Number of Problems</label>
                        <input type="number" class="form-control" id="count" name="count" 
                               value="30" min="5" max="50" required>
                        <div class="invalid-feedback">Please enter a number between 5 and 50.</div>
                    </div>

                    <!-- Difficulty Slider -->
                    <div class="mb-3">
                        <label for="difficulty" class="form-label">
                            Difficulty Level
                            <small class="text-muted">(Default: School Year Progress)</small>
                        </label>
                        <input type="range" class="form-range" id="difficulty" name="difficulty"
                               min="0" max="1" step="0.1" value="{{ default_difficulty }}">
                        <div class="d-flex justify-content-between">
                            <small>Easier</small>
                            <small>Harder</small>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-success" id="generateBtn">
                            Generate Worksheet & Key
                        </button>
                        <button type="button" class="btn btn-secondary" id="previewBtn">
                            Preview (First 5 Problems)
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Problem Preview -->
        <div id="previewBox" class="preview-box">
            <h5 class="mb-3">Preview:</h5>
            <div id="previewContent"></div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading">
            <div class="loading-content">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Processing...</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        async function previewWorksheet() {
            const form = document.getElementById('worksheetForm');
            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                return;
            }

            // Show loading state
            document.getElementById('loading').style.display = 'block';
            document.getElementById('previewBox').style.display = 'none';

            try {
                const formData = new FormData(form);
                const response = await fetch('/preview', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                if (data.success) {
                    // Display preview
                    document.getElementById('previewContent').innerHTML = data.html;
                    document.getElementById('previewBox').style.display = 'block';
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                alert('Error generating preview: ' + error);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function generateAndPrint() {
            const form = document.getElementById('worksheetForm');
            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                return;
            }

            // Show loading state
            document.getElementById('loading').style.display = 'block';

            try {
                const formData = new FormData(form);
                const response = await fetch('/generate_both', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                // Create object URLs for both PDFs
                const worksheetBlob = new Blob([Uint8Array.from(atob(data.worksheet), c => c.charCodeAt(0))], {type: 'application/pdf'});
                const keyBlob = new Blob([Uint8Array.from(atob(data.answer_key), c => c.charCodeAt(0))], {type: 'application/pdf'});
                
                const worksheetUrl = URL.createObjectURL(worksheetBlob);
                const keyUrl = URL.createObjectURL(keyBlob);

                // Open and print worksheet
                const worksheetWindow = window.open(worksheetUrl);
                if (worksheetWindow) {
                    worksheetWindow.onload = function() {
                        worksheetWindow.print();
                    };
                }

                // Open answer key in new tab (but don't print automatically)
                window.open(keyUrl, '_blank');

                // Clean up URLs after a delay
                setTimeout(() => {
                    URL.revokeObjectURL(worksheetUrl);
                    URL.revokeObjectURL(keyUrl);
                }, 1000);

            } catch (error) {
                alert('Error generating PDFs: ' + error);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Event Listeners
        document.getElementById('generateBtn').addEventListener('click', generateAndPrint);
        document.getElementById('previewBtn').addEventListener('click', previewWorksheet);
    </script>
</body>
</html>
