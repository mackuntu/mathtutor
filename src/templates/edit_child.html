<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathTutor - Edit Child</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('web.index') }}">MathTutor</a>
            <div class="navbar-nav ms-auto">
                <span class="nav-item nav-link">Welcome, {{ user.name }}</span>
                <a class="nav-link" href="{{ url_for('web.logout') }}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Edit Child Information</h2>
                        
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST" action="{{ url_for('web.edit_child', child_id=child.id) }}" id="editChildForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       value="{{ child.name }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="birthday" class="form-label">Birthday</label>
                                <input type="date" class="form-control" id="birthday" name="birthday" 
                                       value="{{ child.birthday.strftime('%Y-%m-%d') }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="grade_level" class="form-label">Grade Level</label>
                                <select class="form-select" id="grade_level" name="grade_level" required>
                                    <option value="0" {% if child.grade == 0 %}selected{% endif %}>Kindergarten</option>
                                    {% for grade in range(1, 13) %}
                                    <option value="{{ grade }}" {% if child.grade == grade %}selected{% endif %}>
                                        Grade {{ grade }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="preferred_color" class="form-label">Preferred Color</label>
                                <input type="color" class="form-control form-control-color" 
                                       id="preferred_color" name="preferred_color" 
                                       value="{{ child.preferred_color or '#4CAF50' }}">
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                                <a href="{{ url_for('web.children') }}" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Form validation
        document.getElementById('editChildForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const birthday = new Date(document.getElementById('birthday').value);
            const today = new Date();
            const age = Math.floor((today - birthday) / (1000 * 60 * 60 * 24 * 365.25));
            
            if (age < 4 || age > 18) {
                alert('Child must be between 4 and 18 years old');
                return;
            }
            
            this.submit();
        });
    </script>
</body>
</html>
